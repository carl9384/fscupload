<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Minimal Django File Upload Example</title>
        </head>

        <body>
                <!-- List of uploaded documents -->
                {% if documents %}
                        <ul>
                        {% for document in documents %}
                                <li><a href="{{ document.halfmap1file.url }}">{{ document.halfmap1file.name }}
                                <li><a href="{{ document.halfmap2file.url }}">{{ document.halfmap2file.name }}
                                <img src="{{ document.halfmap1file.url }}" alt="{{ document.halfmap1file.name }}">
                                </a></li>
                        {% endfor %}
                        </ul>
                {% else %}
                        <p>No documents.</p>
                {% endif %}

                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <!--p>{{ form.halfmap1file.label_tag }} </p-->
                        <p>
                                {{ form.as_p }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
